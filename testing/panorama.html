<script type="text/javascript">
	function preLoadImg(){
		var reg_ex = /.*img=(\d+).*/;
		var query = window.location.search.substring(1);
		var img_n = query.match(reg_ex);;
		
		if (img_n != null){
			if (parseInt(img_n[1],10)>0 && parseInt(img_n[1],10)<10){
				img_n = img_n[1];
			}else{
				img_n = "error";
			}
		}else{
			img_n = "error";
		}
		var panorama_img_src = null;
		if (img_n == "error"){
			panorama_img_src = "/images/panoramas/error.jpg";
		}else{
			panorama_img_src = "/images/panoramas/panorama"+img_n+".jpg";
		}
		if (query==""){
			panorama_img_src = "/images/panoramas/panorama1.jpg";
		}
		document.images.dummy.src=panorama_img_src;
	}
	
	function setImage(){
		document.getElementById("panorama_img").src = document.images.dummy.src;
		document.getElementById("panorama_img").width = document.images.dummy.width;
		document.getElementById("panorama_img").height = document.images.dummy.height;
		$(document).ready(function(){
			$("img.advancedpanorama").panorama({
		        auto_start: 1,
				start_position: 0
	         });
		});
	}

</script>
